# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.3.3

    working_directory: ~/laravel

    steps:
      - checkout
      - run: sudo apt install apt-transport-https lsb-release

      - run: sudo wget -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg

      - run: sudo sh -c 'echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list'

      - run: sudo apt update

      - run: sudo apt install php7.3-bcmath

      - run:
          name: Setup Laravel testing environment variables for CircleCI test
          command: cp .env.circleci .env

      - run:
          name: Update composer to latest version
          command: sudo composer self-update

      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run: composer install -n --prefer-dist --ignore-platform-reqs
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: touch /tmp/testing.sqlite3
      - run:
          name: Migrate Laravel Database
          command: php artisan migrate --force

      - run: vendor/bin/phpunit
